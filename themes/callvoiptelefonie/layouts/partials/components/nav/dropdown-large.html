{{ $page := .page }}
{{ $site := .site }}
{{ $parent := .parent }}

<div class="absolute left left-0 px-4 w-full z-20 hidden is-dropdown">
  <div class="bg-white shadow rounded-lg mt-12">
    <div class="flex relative z-40  px-8 pt-20 pb-12">
      <div class="w-1/3 pr-12">
        <h5 class="text-3xl font-medium mb-2">{{ $parent.Name }}</h5>
        <p class="font-medium opacity-75 leading-large lg:text-lg">{{ $parent.Pre }}</p>
      </div>
      <div class="w-2/3">
        <div class="list-reset flex flex-wrap md:-mx-8 xl:-mx-4">
          {{ range .menu }}
            <a href="{{.URL}}" class="md:w-1/2 md:px-8 xl:px-4 xxl:flex mb-8 lg:mb-12 text-grey-dark no-underline">
              <div class="rounded-full bg-grey-lightest h-16 w-16 lg:h-20 lg:w-20 flex justify-center items-center mb-2 xl:mb-4  mr-8">
                <i class="fal text-3xl lg:fa-2x {{ .Post }} text-blue"></i>
              </div>
              <div class="flex-1 pt-2">
                <h4 class="text-lg lg:text-xl font-medium mb-2">{{ .Name }}</h4>
                <p class="font-medium opacity-75 leading-large lg:text-lg">{{ .Pre }}</p>
              </div>
            </a>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>
