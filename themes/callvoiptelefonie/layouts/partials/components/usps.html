{{ with .Params.usps }}
<div class="bg-grey-dark md:mt-24 relative clearfix pt-12 md:pt-32">
  <div class="container px-4 md:pt-8 lg:pt-16">
    <div class="text-center mb-12 text-white md:mb-20">
      {{ with .title }}
      <h2 class="text-3xl lg:text-4xl font-medium mb-4 md:mb-6 leading-tight">{{ . }}</h2>
      {{ end }}
      <p class="mx-auto max-w-xl lg:text-lg xl:text-xl font-medium opacity-75 mb-10">{{ .content }}</p>
      {{ with .button }}
      <p><a href="{{ .link }}" class="button lg:text-lg">{{ .content }}</a></p>
      {{ end }}
    </div>
    {{ with .items }}
    <div class="flex flex-wrap md:-mx-8 xl:-mx-4 clearfix mb-12 md:mb-24 xl:mb-32">
      {{ range . }}
      <div class="lg:w-1/2 xl:w-1/3 md:px-8 xl:px-4 xxl:flex mb-8 lg:mb-12">
        <div class="bg-white w-full py-6 lg:py-8 px-4 lg:px-8 rounded-lg text-grey-dark ">
          <div
            class="rounded-full bg-grey-lightest h-16 w-16 lg:h-20 lg:w-20 flex justify-center items-center mb-2 xl:mb-4  mr-8">
            <i class="fal text-3xl lg:fa-2x {{ .icon }} text-blue"></i>
          </div>
          <div class="flex-1 pt-2">
            {{ with .title }}
            <h4 class="text-lg lg:text-2xl font-medium mb-2">{{ . }}</h4>
            {{ end }}
            {{ with .content }}
            <p class="font-medium opacity-75 leading-large lg:text-lg mb-4">{{ . | markdownify }} </p>
            {{ end }}
          </div>
        </div>
      </div>
      {{ end }}
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
